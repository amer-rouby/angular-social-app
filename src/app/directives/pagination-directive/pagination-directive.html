<div class="mt-4 d-flex">
  <div>
    <button ng-click="ctrl.prevPage()" 
          ng-disabled="!ctrl.currentPage"
          class="btn btn-primary">
      <i class="fa fa-arrow-left"></i>
      Previous Page
    </button>

    <span style="color: #fff; font-weight: bold;">
      {{ctrl.currentPage + 1}}  / {{ ctrl.totalPages  }}
    </span>

    <button ng-click="ctrl.nextPage()" class="btn btn-primary ml-1"
            ng-disabled="ctrl.isDisabled">Next
      Page <i class="fa fa-arrow-right"></i>
    </button>
  </div>
  <div>

    <select style="width: 160px; background: #f0ecec;" class="form-control mx-4"
        ng-model="ctrl.pageSize"
        ng-change="ctrl.updatePageSize(ctrl.pageSize)"
        ng-options="pageSize for pageSize in ctrl.pageSizeOptions">
    </select>
  </div>

</div>
