
<div class="container-about ">
  <!-- <h1 class="text-center">About AS</h1> -->
  
  <form ng-submit="ctrl.addTask()" >
      <div class="d-flex">

        <input type="text" 
          ng-model="ctrl.newTask"
          placeholder="Add a new task" 
          class="form-control" >

        <button type="submit" class="btn btn-primary ml-2">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    
        <div ng-if="ctrl.newTaskError">
          <span style=
              "color: #fff; 
              background: rgb(226, 126, 126); 
              padding: 3px; max-width: 45%; display: block;">
              New Task is required.
          </span>
        </div>
  </form>

  <div >
      <button ng-click="ctrl.isShowInfo()" 
          style="color: #fff;" 
          class="btn btn-info my-1"> 
          <i class="fa fa-eye"></i> 
          Show Tasks
      </button>
      <button ng-click="ctrl.removeAllTasks()" 
          ng-if="ctrl.showInfo" 
          class="btn btn-danger my-1">
          <i class="fa fa-trash"></i> 
          Remove All Tasks 
      </button>
      
  </div>

  <table class="table table-striped" ng-if="ctrl.showInfo">
    <thead>
      <tr>
        <th>Task Completed</th>
        <th>Task Title </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in ctrl.pagedTasks">
        <td class="completed"><input type="checkbox" ng-model="task.completed"> </td>
        <td class="title"><span>{{ task.title }}</span></td>
        <td class="remove">
          <button 
            ng-click="ctrl.removeTask(task.id)" 
            ng-disabled = "task.completed"
            class="btn btn-danger" >
            <i class="fa fa-trash"></i> Remove
          </button>
        </td>
      </tr>
      <tr>

    </tbody>
  </table>

  <div class="mt-4" ng-if="ctrl.showInfo">
        <button 
          ng-click="ctrl.prevPage()" 
          ng-disabled = "!ctrl.currentPage"
          class="btn btn-primary">
          <i class="fa fa-arrow-left"></i> Previous Page
        </button>

        <span style="color: #fff; font-weight: bold;">{{ ctrl.currentPage + 1 }} / {{ ctrl.totalPages }}</span>

        <button 
        ng-click="ctrl.nextPage()" 
        class="btn btn-danger ml-1"
        >Next Page <i class="fa fa-arrow-right"></i>
      </button>

  </div>
</div>
